<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practicing lists in HTML</title>
  </head>
  <body>
    <h2>Let's practice some lists</h2>
    <h3>An unordered shopping list of my favorite foods</h3>
    <ul>
        <li>Shahi Paneer</li>
        <li>Dosa</li>
        <li>Pav Bhaji</li>
        <li>Ice Cream</li>
    </ul>
    <h3>An ordered list of todo's I need to get done today</h3>
    <ol>
      <li>Study OOPS</li>
      <li>Do some Leetcode problems</li>
      <li>Learn a bit of web dev from the odin project</li>
      <li>Live</li>
    </ol>
  </body>
</html>
